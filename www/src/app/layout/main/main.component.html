
<!-- Formulaire -->
      <form class="formMessage" [formGroup]="myForm" novalidate (ngSubmit)="afficher(myForm.value)">
        <span class="input input--haruki">
          <input class="input__field input__field--isao" id="message" type="text" formControlName="message" required>
          <label class="input__label input__label--isao" for="message">
            <span class="input__label-content input__label-content--isao">Que voulez-vous ?</span>
          </label>
        </span>
        <button type="submit" class="box"><span></span></button>
        <img class="microMessage" src = "../../../assets/images/micro.png" height="50" width="50">
      </form>

<p>
<!-- Météo du Jour -->
<div *ngIf="numero == 2">
  <div class="container">
  <div class="light_bg" id="main_weather">
  	<div class="clearfix row">
  		<div class="col">
  			<div id="city">{{mess.city}}</div>
  			<div class="day">{{mess.day}}</div>
  			<div id="date">{{mess.date}}</div>
  		</div>
  		<div class="col">
  			<div id="real_weather">
  			  <img class="icon" src = "../../../assets/images/icons/{{mess.icon}}.png">
  				<div id="desc">{{mess.desc}}</div>
  			</div>
  		</div>
  		<div class="col temp">
  			{{mess.temp}}<span class="degre">°C</span>
        <div class="degMin"><i class="fa fa-long-arrow-down" aria-hidden="true"></i> {{mess.min_temp}}°C</div>
        <div class="degMax"><i class="fa fa-long-arrow-up" aria-hidden="true"></i> {{mess.max_temp}}°C</div>
  		</div>
  	</div>
  </div>
</div>
</div>

<!-- Météo de la semaine -->
<div *ngIf="numero == 3">
  <div class="container">
  	<div class="clearfix row">

      <div *ngFor="let entry of arrayMessage; let i=index">

        <div *ngIf="i == 0">
          <div class="container">
          <div class="light_bg" id="main_weather">
            <div class="clearfix row">
              <div class="col">
                <div id="city">{{mess.city}}</div>
                <div class="day">{{entry.day}}</div>
                <div id="date">{{entry.date}}</div>
              </div>
              <div class="col">
                <div id="real_weather">
                  <img class="icon" src = "../../../assets/images/icons/{{entry.icon}}.png">
                  <div id="desc">{{entry.desc}}</div>
                </div>
              </div>
              <div class="col temp">
                {{entry.temp}}<span class="degre">°C</span>
                <div class="degMin"><i class="fa fa-long-arrow-down" aria-hidden="true"></i> {{entry.min_temp}}°C</div>
                <div class="degMax"><i class="fa fa-long-arrow-up" aria-hidden="true"></i> {{entry.max_temp}}°C</div>
              </div>
            </div>
          </div>
        </div>
        </div>

      <div *ngIf="i != 0">
          <div class="light_bg" id="sub_weather">
      		<div class="colSemaine">
      			<div class="day">{{entry.short_day}}</div>
      			<img class="icon" src = "../../../assets/images/icons/{{entry.icon}}.png">
      			<div class="temp">{{entry.temp}}<span class="degre">°C</span></div>
      		</div>
        </div>
  	 </div>

   </div>

  </div>
  </div>
</div>

<!-- Série -->
<div *ngIf="numero == 4">
  <div class="container">
    <div id="tvshows">
    	<div *ngFor="let entry of arrayMessage; let i=index">
    		<div class="light_bg">
    			<div class="clearfix">
    				<div class="fll">
              <img class="poster" src="{{entry.image}}" alt="{{entry.name}}">
    				</div>
    				<div class="fll info">
    					<div class="name title_section">{{entry.name}}</div>
    					<hr>
    					<p>{{entry.resume}}</p>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
