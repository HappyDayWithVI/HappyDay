<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Happy Day</h1>

            <div *ngIf="error" class="alert alert-danger" role="alert" ng-reflect-klass="alert" ng-reflect-ng-class="alert-danger">{{ error }}</div>
            <div *ngIf="error" class="alert alert-info" role="alert" ng-reflect-klass="alert" ng-reflect-ng-class="alert-info">{{ message }}</div>

            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="form-content">

                    <div class="form-group">
                        <input [(ngModel)]="users.name" name="name" type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="users.email" name="email" type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="users.password" name="password" type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                    <!--
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password">
                    </div> -->

                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Register </a>&nbsp; -->
                <button type="submit" class="btn rounded-btn"> Register </button>
					      &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
